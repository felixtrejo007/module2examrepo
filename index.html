<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrunch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style> 
        body {
          background-image: url("http://127.0.0.1:5501/sample/assets/CodeCrunchText.jpg");
          background-color: white;
          width: 500px;;
          height: 500px;;
        }
        </style>
        </head>
        <body>
    <div class="sidebar-left">
        <h2>Code Resources</h2>
        <!-- Add your code resources here -->
    </div>

    <main>
        <div class="custom-layout">
            <h1>CodeCrunch</h1>
            <!-- Add your custom layout here -->
            
        </div>
    </main>

    <div class="sidebar-right">
        <button onclick="promptName()">Prompt Name</button>
        <button onclick="greetUser()">Greet User</button>
        <form onsubmit="addOrder(event)">
            <label for="burgers">Burgers:</label>
            <input type="number" id="burgers" name="burgers" min="0">
            <label for="drinks">Drinks:</label>
            <input type="number" id="drinks" name="drinks" min="0">
            <button type="submit">Add Order</button>
        </form>
        <button onclick="outputOrderDetails()">Output Orders</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
